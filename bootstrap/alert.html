<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Alert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- these are static alerts  -->

   <div class="alert alert-danger text-center">this is alert-1</div>
    <div class="alert alert-success text-center">this is alert-2</div>  
    <div class="alert alert-primary text-center">this is alert-3</div>
    <div class="alert alert-warning text-center">this is alert-4</div>
    <div class="alert alert-info text-center">this is alert-5</div>
    <div class="alert alert-light text-center">this is alert-6</div>
    <div class="alert alert-dark text-center">this is alert-7</div>
    <div class="alert alert-secondary text-center">this is alert-8</div>
    <div class="alert alert-white text-center">this is alert-9</div>

    <!-- these are dismissible alerts  -->

    <div class="alert alert-danger alert-dismissible">this is dismisable alert
                <button class="close" data-dismiss="alert" aria-label="Close">
                    <span class="close">&times</span>
                </button>
            </div>
</body>
</html>
